<script>
    //PROBLEMA: Vínculo empregatício
    //Peça para o usuário informar qual a sua remuneração diária. Peça também para o usuário informar qual cargo que ocupa e quantas horas
    // trabalha por dia.
    //Se o usuário for "Estagiário", e trabalhar até 6 horas diárias (inclusive), o programa deverá informar quanto recebe por hora.
    //Se o usuário for "Estagiário", e trabalhar mais que 6 horas diárias, o programa deverá apresentar a mensagem "Precisa ser contratado",
    //além de calcular um adicional de 50% (50/100) na sua remuneração. Apresente também quanto recebe por hora, já com o adicional previsto.
    //Se o usuário for "Programador" e trabalhar até 8 horas diárias (inclusive), o programa deverá informar quanto recebe por hora.
    //Se o usuário for "Programador" e trabalhar mais que 8 horas diárias, o programa deverá calcular um adicional de 30% (30/100) na sua remuneração.
    //Apresente também quanto recebe por hora, já com o adicional previsto.

    //ENTRADA

    const ganhaDia = Number(prompt("quanto você ganha por dia?"));
    const cargo = prompt("em que cargo você trabalha? E-Estagiário || P-Programador").toUpperCase();
    const horasTrabalhadas = parseInt(prompt("quantas horas você trabalha por dia?"));

    //PROCESSAMENTO

    let recebeHora = ganhaDia / horasTrabalhadas;
    let valorRemuneracaoAdicionalEstag = (ganhaDia + (ganhaDia * 50/100));
    let valorHoraComRemuneracaoEstag = valorRemuneracaoAdicionalEstag / horasTrabalhadas;

    let valorRemuneracaoAdicionalProgr = (ganhaDia + (ganhaDia * 30/100));
    let valorHoraComRemuneracaoProgr = valorRemuneracaoAdicionalProgr / horasTrabalhadas;

    if (cargo === "E" && horasTrabalhadas <= 6) {
        document.write("Você recebe R$ " + recebeHora + " por hora trabalhada")
    }
    else if ( cargo === "E" && horasTrabalhadas > 6) {
        document.write("Precisa ser contratado, e receberá R$ " + valorRemuneracaoAdicionalEstag + " por hora com remuneração")
    }
    else if (cargo === "P" && horasTrabalhadas <= 8) {
        document.write("Você recebe R$ " + recebeHora + " por hora trabalhada")
    }
    else document.write("Precisa ser contratado, e receberá R$ " + valorRemuneracaoAdicionalProgr + " por hora com remuneração")

    //SAÍDA

</script>

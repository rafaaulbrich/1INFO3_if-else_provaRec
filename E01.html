<script>
    //PROBLEMA: Viajar para algum lugar
    //Peça para o usuário informar para qual estado deseja realizar a viagem. (Rio Grande do Sul-RS ou Minas Gerais-MG).
    ///Peça também para informar quantos dias ficará em viagem. O usuário também deverá informar quantos dinheiros (R$) possui para gastar na viagem.
    
    //Considere que o custo diário de viagem para "RS" será de R$ 180,00 (180) e o custo diário de viagem para "MG" será de R$ 210,00 (210).
    
    //Calcule se o usuário possui dinheiro suficiente para realizar a viagem para o destino que pretende. Se o usuário puder viajar, o programa
    ///apresentará a mensagem "Boa viagem" e quantos dias poderá ficar no destino, além de qual será o custo da viagem. Caso não possa viajar
    ///o programa apresentará a mensagem "Sem Férias" e também apresentará quantos dinheiros (R$) estão faltando para realizar a viagem.

    //ENTRADA

    const estado = prompt("para qual estado você deseja viajar? RS-Rio Grande do Sul || MG- Minas Gerais").toUpperCase();
    const diasFicara = parseInt(prompt("por quantos dias você ficará de viagem?"));
    const dinheiro = Number(prompt("quanto de R$ você possiu para gastar na viagem?"));

    //PROCESSAMENTO

    let custoDiarioRS = 180;
    let custoDiarioMG = 210;

    let custoTotalMG = custoDiarioMG * diasFicara;
    let custoTotalRS = custoDiarioRS * diasFicara;

    let faltamDinheiroMG = custoTotalMG - dinheiro;
    let faltamDinheiroRS = custoTotalRS - dinheiro;

    if (estado === "MG" && dinheiro >= custoTotalMG) {
        document.write("Boa viagem! Você poderá aproveitar por " + diasFicara + " dias e o custo total da sua viajem será de " + custoTotalMG + " reais")
    }
    else if(estado === "MG" && dinheiro < custoTotalMG) {
        document.write("Sem férias, ainda faltam R$ " + faltamDinheiroMG + " para você conseguir realizar a viagem")
    }
    else if(estado === "RS" && dinheiro >= custoTotalRS) {
        document.write("Boa viagem! Você poderá aproveitar por " + diasFicara + " dias e o custo total da sua viagem será de " + custoTotalRS + " reais")
    }
    else document.write("Sem férias, ainda faltam R$ " + faltamDinheiroRS + " para você conseguir realizar a viagem")

    //SAÍDA

</script>
